<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>Boolbeans</title>
    </head>
    <body>
        1 is equal to 1
        
        <script>
                document.write(1 == 1);
           
                console.log(1 == 1); //true
                console.log(1 == '1'); //true
                console.log('mike' == 'mike');//true
                console.log('Mike' == 'mike');//falce
            
                // less than
                console.log(1 < 1)://falce
                
                // less than equals
                console.log(1 <= 1); // true
            
                // exactly equals
                console.log(1 === 1); // true
                console.log(1 === '1'); // false
                
                //logical opperators
                console.log(1==1 && 2==2); //true
            
                //logica
                console.log(1==1 && 2==1); //false
            
                // or
                console.log(1==1 || 2==1);//true
        </script>
    </body>
</html>
