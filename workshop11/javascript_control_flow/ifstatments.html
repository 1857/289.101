<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>If Statements</title>
    </head>
    
    <body>
        
        <script>
              
/*            if (1==2){
                
                alert('correct');

            else{

*/
            
            var grade = 10;
            document.write(grade + '<br />');
            
            if (grade > 80){
                document.write('A!')
            }
            else if (grade >= 70){
                document.write('B!')
            }
            else if (grade >= 60){
                document.write('c!')
            }
             else if (grade >= 50){
                document.write('D!')
            }
            else if (grade < 50){
                document.write('F!')
            }
                
            
            
        </script>
        
    </body>
</html>
